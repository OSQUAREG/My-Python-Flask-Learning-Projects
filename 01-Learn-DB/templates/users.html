{% extends 'base.html' %}
{% block content %}

<center>
    <h2>Table of Users</h2>
    <div class="table">
        <table>
            <thead>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.gender}}</td>
                    <td>
                        <a href="/update/{{user.id}}">Update</a>
                        <a href="/delete/{{user.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</center>

{% endblock content %}
